apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: sb-instanceid-cassandra
  name: sb-instanceid-cassandra
spec:
  replicas: 4
  selector:
      app: sb-instanceid-cassandra
  template:
    metadata:
      labels:
        app: sb-instanceid-cassandra
    spec:
      containers:
        - command:
            - /run.sh
          resources:
            limits:
              cpu: 0.1
          env:
            - name: MAX_HEAP_SIZE
              value: 512M
            - name: HEAP_NEWSIZE
              value: 100M
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: 172.30.40.148:5000/datafoundry-servicebroker/cassandra-openshift-orchestration:latest
          name: sb-instanceid-cassandra
          ports:
            - containerPort: 9042
              name: cql
            - containerPort: 9160
              name: thrift
          volumeMounts:
            - mountPath: /cassandra_data
              name: data
      volumes:
        - name: data
          emptyDir: {}